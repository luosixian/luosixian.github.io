<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    请输入手机号：<input type="number"> <button>发送</button>
    <script>
        let btn = document.querySelector('button');
        let time = 3;
        btn.addEventListener('click', function () {
            btn.disabled = true;
            btn.innerHTML = time + '秒后可再次发送';
            time--;
            //button比较特殊，其他表单元素都是value，它是innerHTML
            let timer = setInterval(function () {
                if (time == 0) {
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    time = 3;
                    clearInterval(timer);
                } else {
                    btn.innerHTML = time + '秒后可再次发送';
                    time--;
                }
            }, 1000)
        })
    </script>
</body>

</html>
